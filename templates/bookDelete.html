{% extends "base.html" %}
{% block content %}

<div class="panel panel-info col-md-9">
  <h2 class="panel-heading">Are you sure you want to delete? This action cannot be undone.<h2>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>ISBN</th>
          <th>Course</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <td><i>{{book.name}}</i></td>
            <td>{{book.ISBN}}</td>
            <td>{{book.course}}</td>
            <td>${{book.price}}</td>
          </tr>
      </tbody>
    </table>

    <form action = "{{url_for('deleteBook', book_id=book_id)}}" method = 'POST'>
    <input type="submit" class="btn btn-default" value = "Delete">
    <a class="btn btn-default" onclick="goBack()">Cancel</a>
  </div>
</div>

    <!-- spacer -->
    <div class="col-md-3">
    </div>

{% endblock%}
